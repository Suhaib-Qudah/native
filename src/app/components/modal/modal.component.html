<div>
  <!--  create modal with dynamic data-->
  <div class="modal fade" [class.active]="active" id="myModal" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">اضافة الاسم</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="modalClose()">&times;
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="user" class="form-label">الاسم</label>
            <input type="email" class="form-control" id="user" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <label for="details" class="form-label">التفاضيل</label>
            <input type="text" class="form-control" id="details" [(ngModel)]="details" >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="Add()">حفظ</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalClose()">الغاء</button>
        </div>
      </div>
    </div>
  </div>
</div>
